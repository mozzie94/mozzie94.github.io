<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-body">
    <h1 style="text-align:center">My To-Do List</h1>
    <ul class="todo-list">
        <li class="list-box">
            <input type="checkbox" id="get-job">
            <label for="get-job">Get a Job</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.linkedin.com/" target="_blank">Go to LinkedIn</a></li></ul>
            </li>

        <li class="list-box">
            <input type="checkbox" id="learn-web">
            <label for="learn-web">Learn Web Dev</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">Go to freeCodeCamp</a></li></ul>
            </li>

        <li class="list-box">
            <input type="checkbox" id="git-gud">
            <label for="git-gud">Git Gud in life</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="youtube.com" target="_blank">Go to motivation speech</a></li></ul>
            </li>

        <li class="list-box">
            <input type="checkbox" id="love-so">
            <label for="love-so">Love your SO</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="google.com" target="_blank">Go to Yvonne</a></li></ul>
            </li>
    </ul>
    <div>
</body>

</html>
